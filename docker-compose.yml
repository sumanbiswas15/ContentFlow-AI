version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: contentflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: contentflow_ai
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - contentflow-network

  redis:
    image: redis:7.2-alpine
    container_name: contentflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - contentflow-network

  app:
    build: .
    container_name: contentflow-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/contentflow_ai?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
    networks:
      - contentflow-network

volumes:
  mongodb_data:
  redis_data:

networks:
  contentflow-network:
    driver: bridge